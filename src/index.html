<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trucking</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a class="header_logo" href="http://localhost:3000/">Trucking</a>
            <a class="header_number" href="tel:+380xxxxxxxxx">+380xxxxxxxxx</a>
        </div>
    </header>
    <div class="promo">
        <div class="container">
            <div class="promo_text">
                <span>Грузоперевозки</span>
                <div class="promo_text-map">
                    <div class="promo_text-point">Казахстан</div>
                    <div class="promo_text-point">Польша</div>
                </div>
            </div>
            <a href="#request" class="promo_button">Больше</a>
        </div>
    </div>
    <div class="contact">
        <div class="container">
            <div class="contact_header">Conact Me</div>
            <div class="contact_info">
                <div class="contact_info-link">Email: </div>
                <div class="contact_info-link">Telegram: </div>
                <div class="contact_info-link">Phone: </div>
                <div class="contact_info-link">WhatsApp: </div>
            </div>
        </div>
    </div>
    <div id="request" class="request">
        <div class="container">
            <div class="request_header">Отправить заявку</div>
            <div class="request_info">Что бы узнать больше отправте заявку<br>Мы с вами свяжемся</div>
            <div class="request_block">
                <input name="name" class="request_block-input" placeholder="Имя"/>
                <input name="email" class="request_block-input" placeholder="Как с вами связаться"/>
            </div>
            <div class="request_button">Отправить</div>
        </div>
    </div>

    <script src="./scripts/context.js"></script>
</body>
</html>
